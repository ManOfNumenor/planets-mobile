<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- prevent default browser pinch-to-zoom -->
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <title> Planet Orbits </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="canvasWrapper">
            <canvas id="gameCanvas"
                    oncontextmenu="return false;">
            </canvas>

            <div id="pauseMenuDiv"
                style="display: none">
                <!-- pause menu buttons go here -->
                <p id="debug">
                </p>
               <button id="resumeButton" onclick="resumeGame()">Resume</button>
               <button id="mainMenuButton" onclick="mainMenu()">Main Menu</button>
            </div>

            <button id="endTurnButton"
                    onclick="endTurn()">
                End Turn
            </button>

            <!-- temp debug button -->
            <button id="warpButton"
                    onclick="randomizeLevel()">
                Warp!
            </button>

            <div id="selectedFleetInfoDiv"></div>

            <button style="position: absolute; left: 2px; bottom: 2px;"
                    onclick="testConfirmDialog()">
                test confirm dialog
            </button>
        </div>

        <dialog id="alertDialog">
            <p><!-- this element MUST remain the first child of this dialog element --></p>
            <button onclick="closeAlertDialog()">Ok</button>
        </dialog>

        <dialog id="confirmDialog">
            <p><!-- this element MUST remain the first child of this dialog element --></p>
            <form method="dialog">
                <button value="cancel">Cancel</button>
                <button value="confirm">Confirm</button>
            </form>
        </dialog>

        <!-- <p id="pointerDebug"></p> -->

        <!-- low-level stuff -->
        <script src="js/error-handling.js"></script>
        <script src="js/graphics-common.js"></script>
        <script src="js/utilities.js"></script>
        <script src="js/image-loading.js"></script>
        <script src="js/level-handling.js"></script>
        <script src="js/player-handling.js"></script>

        <!-- level definitions -->
        <script src="js/levels/test-level.js"></script>

        <!-- game logic -->
        <script src="js/sound.js"></script>
        <script src="js/input.js"></script>
        <script src="js/pause.js"></script>
        <script src="js/perlin-noise.js"></script>
        <script src="js/starfield.js"></script>
        <script src="js/sun.js"></script>
        <script src="js/moon.js"></script>
        <script src="js/planets.js"></script>
        <script src="js/orbits.js"></script>
        <script src="js/fleets.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
